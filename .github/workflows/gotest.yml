name: build
on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  run:
    name: Go
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        go-version: [1.16.x, 1.17.x]
        operating-system: [ubuntu-latest, windows-latest, macos-11]
    env:
      GO111MODULE: on
    steps:

      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Go Test
        run: go test -v -race ./...